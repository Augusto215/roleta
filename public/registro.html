<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Lucky Casino - Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            font-family: 'Montserrat' !important;
        }
        </style>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        
        .register-container {
            height: 100vh;
        }
        
        .t-lucky-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        .register-form input {
            background-color: #333;
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .register-btn {
            background-color: #00c853;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
            color: #fff;
        }
        
        .register-btn:hover {
            background-color: #00b548;
        }
        
        .login-link {
            color: #00c853;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .login-link:hover {
            color: #00b548;
        }
        
        .roulette-img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            font-family: 'Montserrat' !important;
        }
    </style>
</head>
<body>
    <!-- Registration Screen -->
    <div id="register-screen">
        <div class="container-fluid">
            <div class="row register-container">
                <div class="col-md-6 p-0">
                    <img src="assets\img\ChatGPT Image 8 de abr. de 2025, 21_37_01.png" alt="Roulette" class="roulette-img">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
                    <div class="text-center">
                        <img src="assets/img/Logo sem fundo (1).png" alt="T-Lucky Logo" class="t-lucky-logo">
                    </div>
                    <div class="register-form w-100" style="max-width: 400px;">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirmPassword">
                        </div>
                        <button type="button" class="btn register-btn" onclick="register()">CADASTRAR</button>
                        <div class="text-center mt-3">
                            Já tem uma conta? <a href="index.html" class="login-link">Faça Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function register() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!fullname || !email || !username || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullname,
                        email,
                        username,
                        password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Cadastro realizado com sucesso! Faça login para continuar.');
                    window.location.href = 'index.html';
                } else {
                    alert(`Erro: ${data.message}`);
                }
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                alert('Ocorreu um erro ao tentar cadastrar. Tente novamente mais tarde.');
            }
        }
    </script>
</body>
</html>
